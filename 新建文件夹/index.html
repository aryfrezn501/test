<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的网页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", sans-serif;
        }
        body {
            background: #f5f5f5;
            padding: 40px 20px;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #222;
        }
        p {
            font-size: 16px;
            margin-bottom: 16px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>欢迎来到我的网页</h1>
        <p>这是一个使用 VS Code 编写的简单网页，结构清晰、简洁实用。</p>
        <p>网页支持移动端适配，界面干净舒适，适合学习、展示或日常使用。</p>
        <p>你可以在这里添加文字、图片、链接、按钮等内容，自由修改样式与布局。</p>
        <p>感谢使用，希望这份模板能帮你快速完成网页制作。</p>
    </div>
</body>
</html>
